{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web Scraper{% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .pdf-list {
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'website-list' %}">PDF Scraper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'website-list' %}">Sites Web</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'website-create' %}">Ajouter un Site</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% bootstrap_messages %}
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer mt-5 py-3 bg-white">
        <div class="container text-center">
            <span class="text-muted">© 2024 PDF Scraper - Tous droits réservés</span>
        </div>
    </footer>
</body>
</html>
